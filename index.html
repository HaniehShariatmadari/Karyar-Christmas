<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
<div class="github">
  <a href="https://github.com/HaniehShariatmadari/Karyar-Christmas.git">github</a>
</div>
    <!-- start form -->
    <div class="form-wrapper">
      <section class="form-container">
        <div class="form-header">
          <h1 class="form-title">Christmas Fundraiser Dinner</h1>
          <p class="form-subtitle">
            Get your tickets for our annual fundraiser dinner.Hurry,we are in short supply!
          </p>
        </div>
        
        <div class="form-content">
          <!-- start name -->
          <div class="form-row">
            <div class="form-left">
              <label for=" " class="form-label">Name <span>*</span></label>
            </div>
            <div class="form-right">
              <div class="">
                <input type="text" class="form-input input-name" />
                <input type="text" class="form-input input-name" />
                <div class="form-inputs-text">
                  <p>First</p>
                  <p>Last</p>
                </div>
              </div>
            </div>
          </div>
          <!-- end name -->
            <!-- start email -->
          <div class="form-row">
            <div class="form-left">
              <label for=" " class="form-label">Email <span>*</span></label>
            </div>
            <div class="form-right">
              <div class="form-inputs">
                <input type="text" class="form-input input-email" />
              </div>
            </div>
          </div>
          <!-- end email -->
          <!--  start phone -->
          <div class="form-row">
            <div class="form-left">
              <label for=" " class="form-label">Phone <span>*</span></label>
            </div>
            <div class="form-right">
              <div class="form-inputs">
                <div class="form-input-phone">
                  <input type="text" class="form-input input-phone" />
                </div>
                <div class="form-input-phone">
                  <input type="text" class="form-input input-phone" />
                </div>
                <div class="form-input-phone">
                  <input type="text" class="form-input input-phone" />
                </div>
              </div>
              <div class="form-inputs-text phone-text">
                <p>###</p>
                <p>###</p>
                <p>###</p>
              </div>
            </div>
          </div>
          <!-- end phone -->

          <!--start terms -->
          <div class="form-row">
            <div class="form-left">
              <label for=" " class="form-label">Terms <span>*</span></label>
            </div>
            <div class="form-right">
              <div class="form-inputs">
                <input type="checkbox" class="form-input form-input-terms" />
                <span class="form-input-terms-text"
                  >I accept the terms ans conditions</span
                >
              </div>
            </div>
          </div>
          <!-- end terms -->

          <!--start quantity -->
          <div class="form-row">
            <div class="form-left">
              <label for=" " class="form-label">Quantity <span>*</span></label>
            </div>
            <div class="form-right">
              <div class="form-inputs">
                <input type="checkbox" class="form-input form-input-terms" />
                <span class="form-input-terms-text"
                  >Dinner Ticket $30.00 USD</span
                >
              </div>
              <!-- end quantity  -->

              <!-- select -->
              <select name="" id="" class="form-select-input">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
              </select>

              <!--  start total -->
              <div class="form-total-content">
                <div class="form-total-content-row">
                  <div class="form-total-content-col">Total</div>
                  <div class="form-total-content-col">$30.00</div>
                </div>
                <div class="form-total-content-row">
                  <div class="form-total-content-col">1</div>
                  <div class="form-total-content-col form-content-dollar">
                    $30.00
                  </div>
                </div>
              </div>
              <!--  end total -->

              <!--start btn -->
              <div class="form-btn">purchase</div>
              <!--start btn -->
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- end form -->
  </body>
</html>
